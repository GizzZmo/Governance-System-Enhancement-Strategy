---
name: Monitoring & Notifications

"on":
  workflow_run:
    workflows:
      - "Comprehensive CI/CD Pipeline"
      - "Security & Vulnerability Scanning"
      - "Release Automation & Changelog Generation"
    types:
      - completed
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      notification_type:
        description: 'Type of notification to send'
        required: true
        default: 'health-check'
        type: choice
        options:
          - health-check
          - status-report

jobs:
  workflow-health-check:
    name: Workflow Health Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Analyze Recent Workflows
        uses: actions/github-script@v6
        with:
          script: |
            const runs = await github.rest.actions.listWorkflowRunsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 10
            });

            console.log(`Found ${runs.data.workflow_runs.length} recent runs`);

            const failed = runs.data.workflow_runs.filter(run => run.conclusion === 'failure');
            console.log(`Failed runs: ${failed.length}`);

      - name: Generate Health Report
        run: |
          mkdir -p monitoring-reports
          echo "# Workflow Health Report" > monitoring-reports/health-report.md
          echo "Generated on: $(date)" >> monitoring-reports/health-report.md
        shell: bash
