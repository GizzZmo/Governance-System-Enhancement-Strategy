        # Documentation issue template
        cat > generated-files/configs/.github/ISSUE_TEMPLATE/documentation.yml << 'EOF'
        name: ðŸ“– Documentation Issue
        description: Report issues with documentation or suggest improvements
        title: "[Docs]: "
        labels: ["documentation"]
        body:
          - type: markdown
            attributes:
              value: |
                Help us improve our documentation! ðŸ“š
          
          - type: dropdown
            id: doc_type
            attributes:
              label: Documentation Type
              description: What type of documentation issue is this?
              options:
                - Missing documentation
                - Incorrect information
                - Unclear instructions
                - Outdated content
                - Formatting issues
                - Translation request
            validations:
              required: true
          
          - type: textarea
            id: location
            attributes:
              label: Documentation Location
              description: Where is the documentation issue located?
              placeholder: |
