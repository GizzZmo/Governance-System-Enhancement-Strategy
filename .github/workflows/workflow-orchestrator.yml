name: Workflow Orchestrator & File Generator

on:
  workflow_dispatch:
    inputs:
      operation:
        description: 'Operation to perform'
        required: true
        default: 'generate-all'
        type: choice
        options:
          - generate-all
          - generate-docs
          - generate-reports
          - generate-configs
          - health-check
      target_branch:
        description: 'Target branch for generated files'
        required: false
        default: 'main'
  schedule:
    # Generate comprehensive reports weekly on Friday at 10 PM UTC
    - cron: '0 22 * * 5'

jobs:
  # File generation orchestrator
  file-generator:
    name: Generate Project Files
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Environment
      run: |
        mkdir -p generated-files/{docs,configs,scripts,reports,templates}

    - name: Generate Project Configuration Files
      if: github.event.inputs.operation == 'generate-configs' || github.event.inputs.operation == 'generate-all'
      run: |
        echo "Generating project configuration files..."
        
        # Generate .gitignore if it doesn't exist or is minimal
        if [ ! -f .gitignore ] || [ $(wc -l < .gitignore) -lt 10 ]; then
          cat > generated-files/configs/.gitignore << 'EOF'
        # Build artifacts
        build/
        target/
        dist/
        
        # Dependencies
        node_modules/
        .cargo/
        
        # IDE and editor files
        .vscode/
        .idea/
        *.swp
        *.swo
        *~
        
        # OS generated files
        .DS_Store
        .DS_Store?
        ._*
        .Spotlight-V100
        .Trashes
        ehthumbs.db
        Thumbs.db
        
        # Logs
        *.log
        logs/
        
        # Temporary files
        tmp/
        temp/
        .tmp/
        
        # Environment files
        .env
        .env.local
        .env.*.local
        
        # Test coverage
        coverage/
        .nyc_output/
        
        # Runtime data
        pids/
        *.pid
        *.seed
        *.pid.lock
        
        # Dependency directories
        jspm_packages/
        
        # Optional npm cache directory
        .npm
        
        # Optional REPL history
        .node_repl_history
        
        # Output of 'npm pack'
        *.tgz
        
        # Yarn Integrity file
        .yarn-integrity
        
        # Move specific
        *.mv
        **/build/**
        
        # Sui specific
        .sui/
        sui-execution-cache/
        EOF
        fi

    - name: Generate GitHub Issue Templates
      if: github.event.inputs.operation == 'generate-configs' || github.event.inputs.operation == 'generate-all'
      run: |
        mkdir -p generated-files/configs/.github/ISSUE_TEMPLATE
        
        # Bug report template
        cat > generated-files/configs/.github/ISSUE_TEMPLATE/bug_report.yml << 'EOF'
        name: ðŸ› Bug Report
        description: File a bug report to help us improve the governance system
        title: "[Bug]: "
        labels: ["bug", "triage"]
        body:
          - type: markdown
            attributes:
              value: |
                Thanks for taking the time to fill out this bug report! ðŸ™
          
          - type: textarea
            id: description
            attributes:
              label: Bug Description
              description: A clear and concise description of what the bug is
              placeholder: Describe the bug here...
            validations:
              required: true
          
          - type: textarea
            id: reproduction
            attributes:
              label: Steps to Reproduce
              description: Steps to reproduce the behavior
              placeholder: |
                1. Go to '...'
                2. Click on '....'
                3. Scroll down to '....'
                4. See error
            validations:
              required: true
          
          - type: textarea
            id: expected
            attributes:
              label: Expected Behavior
              description: A clear and concise description of what you expected to happen
              placeholder: What should have happened?
            validations:
              required: true
          
          - type: textarea
            id: environment
            attributes:
              label: Environment Information
              description: Please provide relevant environment details
              placeholder: |
                - OS: [e.g. Ubuntu 20.04, macOS 12.0]
                - Rust version: [e.g. 1.86.0]
                - Sui version: [e.g. testnet-v1.48.1]
                - Browser [if applicable]: [e.g. chrome, safari]
            validations:
              required: false
          
          - type: textarea
            id: additional
            attributes:
              label: Additional Context
              description: Add any other context about the problem here
              placeholder: Any additional information that might be helpful...
            validations:
              required: false
        EOF
        
        # Feature request template
        cat > generated-files/configs/.github/ISSUE_TEMPLATE/feature_request.yml << 'EOF'
        name: ðŸ’¡ Feature Request
        description: Suggest an idea for the governance system
        title: "[Feature]: "
        labels: ["enhancement", "feature-request"]
        body:
          - type: markdown
            attributes:
              value: |
                Thank you for suggesting a new feature! ðŸš€
          
          - type: textarea
            id: problem
            attributes:
              label: Problem Statement
              description: Is your feature request related to a problem? Please describe.
              placeholder: I'm always frustrated when...
            validations:
              required: true
          
          - type: textarea
            id: solution
            attributes:
              label: Proposed Solution
              description: Describe the solution you'd like
              placeholder: I would like to see...
            validations:
              required: true
          
          - type: textarea
            id: alternatives
            attributes:
              label: Alternative Solutions
              description: Describe alternatives you've considered
              placeholder: Other options could be...
            validations:
              required: false
          
          - type: dropdown
            id: component
            attributes:
              label: Component
              description: Which component does this feature relate to?
              options:
                - Governance Module
                - Treasury Management
                - Staking System
                - Proposal Handler
                - Documentation
                - Testing
                - CI/CD
                - Other
            validations:
              required: false
          
          - type: dropdown
            id: priority
            attributes:
              label: Priority
              description: How important is this feature to you?
              options:
